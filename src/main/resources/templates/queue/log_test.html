<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그 API 부하 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-10">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">🚨 부하 테스트: 로그 API</h1>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">요청 수량</label>
        <input type="number" id="count" value="1000" min="1" max="10000"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400"/>
    </div>

    <button onclick="sendLogRequests()"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
        💥 요청 쏘기 (즉시 N건)
    </button>

    <div id="result" class="mt-6 text-sm text-gray-700 space-y-2 max-h-[400px] overflow-y-auto border-t pt-4"></div>
</div>

<script>
        function sendLogRequests() {
            const count = parseInt(document.getElementById("count").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<div class="text-blue-600 font-semibold">🔥 ${count}건 전송 시작...</div>`;

            for (let i = 0; i < count; i++) {
                const payload = {
                        logParam: {
                            userId: `user_${i}`,
                            type: "TEST_TYPE",
                            payload: `페이로드 테스트 ${i}`,
                            time: new Date().toISOString()
                        },
                        actionParam: {
                            url: `/test-action-${i}`,
                            content: `액션 내용 ${i}`,
                            userId: `user_${i}`,
                            time: new Date().toISOString()
                        },
                        errorParam: {
                            code: `ERR_${i}`,
                            stace: "java.lang.NullPointerException...",
                            errorMsg: `에러 메시지 ${i}`,
                            userId: `user_${i}`,
                            time: new Date().toISOString()
                        }
                    };

                fetch("/api/v1/log", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }).catch(err => {
                    // 실패 로그만 표시
                    const failDiv = document.createElement("div");
                    failDiv.className = "text-red-600";
                    failDiv.textContent = `❌ ${i + 1}번 실패: ${err}`;
                    resultDiv.appendChild(failDiv);
                });
            }

            resultDiv.innerHTML += `<div class="text-green-700 font-bold mt-2">📤 전송 완료 (응답 확인은 서버에서 확인)</div>`;
        }

</script>

</body>
</html>
