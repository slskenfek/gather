server:
  port: 6001

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/temp
    username: temp
    password: temp
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    database: postgresql